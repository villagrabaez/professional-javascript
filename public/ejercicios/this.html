<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    <em>this</em> se refiere a un objeto. Este objeto es el que actualmente esta ejecutando un pedazo de codigo.
  </h1>
  <script>
    // this en el scope global
    console.log(`This: ${this}`)

    // this en una funcion
    function whoIsThis() {
      return this;
    }
    console.log(`whoIsThis(): ${whoIsThis()}`)

    // strict mode
    function whoIsThisStrict() {
      'use strict';
      return this;
    }
    console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`)

    // this en el contexto de un objeto
    const person = {
      nombre : 'Gabriel',
      saludar: function () {
        return console.log(`Hola soy ${this.nombre}`);
      }
    }
    person.saludar();

    // this cuando sacamos a una funcion de un objeto
    const accion = person.saludar;
    accion();

    // this en el contexto de una clase
    function Person(name) {
      // this = {}
      this.name = name;
    }
    Person.prototype.saludar = function () {
      console.log(`Me llamo: ${this.name}`);
    }
    const angela = new Person('Angela');
    angela.saludar();
  </script>
</body>
</html>
