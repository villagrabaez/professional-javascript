<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generadores</title>
</head>
<body>
  <script>
    // los generadores son funciones de las que se pueden salir y volver a entrar.
    // su contexto (asociacion de variables) sera conservado entre las reentradas.
    // cada vez que llamamon next, la ejecucion del generador va a continuar hasta el proximo yield.

    function* simpleGenerator() {
      console.log("GENERATOR START");
      yield 1; // seder, regresar un valor
      yield 2; // seder, regresar un valor
      yield 3; // seder, regresar un valor
      console.log("GENERATOR END");
    }

    // const gen = simpleGenerator();

    // Podemos hacer generadores infinitos
    function* idMaker() {
      let id = 1;
      while(true) {
        yield id
        id += 1;
      }
    }

    // const gen = idMaker();

    // Cuando llamamos next tambien podemos pasar valores que la funcion recibe.
    function* idMakerReset() {
      let id = 1;
      let reset;
      while(true) {
        reset = yield id;
        if (reset) {
          id = 1;
        } else {
          id += 1;
        }
      }
    }

    // const gen = idMakerReset();

    // Ahora hagamos un ejemplo un poco mas complejo: la secuencia de fibonacci
    function* fibonacci() {
      let a = 0;
      let b = 1;
      while (true) {
        const nextNumber = a + b;
        a = b;
        b = nextNumber;
        yield nextNumber;
      }
    }

    const gen = fibonacci();

  </script>
</body>
</html>
